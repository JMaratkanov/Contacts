<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pagetitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pagetitle}]]</h2></div>
  <form th:action="@{'/contacts/adress/'+ ${conId} +'/new/save'}" method="post" th:object="${adress}" style="max-width: 500px; margin: 0 auto;">

    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:name="contactID" th:value="${conId}">

    <div class="border">
      <div class="form-group-row">
        <label class="col-sm4 col-form-label">Stra√üe</label>
      </div>
      <div class="col-sm-8">
        <input type="text" th:field="*{street}" class="form-control" required minlength="5"/>
      </div>

      <div class="form-group-row">
        <label class="col-sm4 col-form-label">Nummer</label>
      </div>
      <div class="col-sm-8">
        <input type="text" th:field="*{sNumber}" class="form-control" required/>
      </div>

      <div class="form-group-row">
        <label class="col-sm4 col-form-label">Ort</label>
      </div>
      <div class="col-sm-8">
        <input type="text" th:field="*{place}" class="form-control" required/>
      </div>

      <div class="form-group-row">
        <label class="col-sm4 col-form-label">Plz</label>
      </div>
      <div class="col-sm-8">
        <input type="text" th:field="*{postcode}" class="form-control" required/>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Speichern</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelform()">Abbrechen</button>
      </div>
    </div>

  </form>
</div>
<script type="text/javascript">
  function cancelform(){
    window.location= "[[@{/contacts/}]]";
  }
</script>
</body>
</html>
